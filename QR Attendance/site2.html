<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: left;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            color: #007bff;
        }
        main {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 40px 20px; /* Increased padding top and bottom */
        }
        section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 40%;
            position: relative;
        }
        img {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .icon {
            width: 50px;
            height: auto;
            margin-bottom: 20px;
        }
        h1, h2, p {
            margin: 0;
        }
        @media screen and (max-width: 768px) {
            main {
                flex-direction: column;
            }
            section {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Attendance System</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Register</h2>
            <p>Register on the website</p>
            <img src=""C:\Users\Ridhi Rajput\Desktop\sixth sem\WEBTECH handmade\ICONS USED\digital-signature.png"" alt="QR Code for Register" class="icon">
            <button id="registerBtn">Register</button>
        </section>
        <section>
            <h2>Login</h2>
            <p>Login to your account</p>
            <img src=""C:\Users\Ridhi Rajput\Desktop\sixth sem\WEBTECH handmade\ICONS USED\LOGIN ICON.png"" alt="Login Icon" class="icon">
            <button id="loginBtn">Login</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Student Attendance System</p>
    </footer>

    <script>
        document.getElementById("registerBtn").addEventListener("click", function() {
            // Redirect to the registration page
            window.location.href = "Register.html";
        });

        document.getElementById("loginBtn").addEventListener("click", function() {
            // Redirect to the login page
            window.location.href = "Login.html";
        });
    </script>
</body>
</html>
